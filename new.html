<!DOCTYPE html>
<html lang="en">

<head>
    <title>Tailwind CSS Navbar with Dropdown</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>document.addEventListener('DOMContentLoaded', function () {
        const button = document.getElementById('navbar-toggle');
        const menu = document.getElementById('navbar-dropdown');

        const dropdownButton = document.getElementById('dropdownNavbarLink');
        const dropdownMenu = document.getElementById('dropdownNavbar');

        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        button.addEventListener('click', function () {
            menu.classList.toggle('hidden');
        });
    });</script>
</head>

<body>
    <nav class="bg-white border-gray-200 shadow-md">
        <div
            class="max-w-screen-xl text-[#7044FF] font-bold  flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="index.html" class="text-2xl">Start.ly</a>
            <button id="navbar-toggle" data-collapse-toggle="navbar-dropdown" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-dropdown" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto" id="navbar-dropdown">
                <ul
                    class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 text-black">
                    <li>
                        <a href="#feature"
                            class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500 dark:bg-blue-600 md:dark:bg-transparent"
                            aria-current="page">Features</a>
                    </li>
                    <li>
                        <a href="#pricing"
                            class="py-2 text-black pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Pricing</a>
                    </li>
                    <li>
                        <a href="Blog.html"
                            class="py-2 text-black pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Blog</a>
                    </li>
                    <li>
                        <button id="dropdownNavbarLink" data-dropdown-toggle="dropdownNavbar"
                            class="flex items-center justify-between w-full py-2 text-black pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Pages
                            <svg class="w-2.5 h-2.5 ml-2.5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                                fill="none" viewBox="0 0 10 6">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2" d="m1 1 4 4 4-4" />
                            </svg></button>
                        <!-- Dropdown menu -->
                        <div id="dropdownNavbar"
                            class="absolute z-10 hidden font-normal bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700 dark:divide-gray-600">
                            <ul class="py-2 text-sm text-gray-700 dark:text-gray-400"
                                aria-labelledby="dropdownLargeButton">
                                <li>
                                    <a href="LandingPage.html"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Landing Style Two</a>
                                </li>
                                <li>
                                    <a href="Blog.html"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Blog Page</a>
                                </li>
                                <li>
                                    <a href="ContinueReading.html"
                                        class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Blog Single</a>
                                </li>
                            </ul>
                            
                        </div>
                    </li>
                    <li>
                        <a href="#"
                            class="py-2 text-black pl-3 pr-4 rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0">Help</a>
                    </li>
                    <div class="flex mt-5 sm:mt-0 space-x-5 justify-around ">
                        <li><a href=""
                            class="border border-solid pt-2 border-[#8252FF] text-[#8252FF] rounded-full p-2 font-bold hover:bg-[#4657ff] hover:text-white">LOGIN</a>
                    </li>
                    <li><a href="" class="border border-solid bg-[#4657FF] p-2 rounded-full text-white font-bold">SIGN
                            UP</a></li>
                    </div>
                </ul>
            </div>
        </div>
    </nav>
   
</body>

</html>
